<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>


    <!-- bootstrap 4 CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!-- data tables styling -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-sm-12 text-center">
                <h1>Airplane control</h1>
            </div>
        </div>

        <!-- data table with all airplanes -->
        <div class="row">
                <div class="col-sm-12">
                    <table id="airplaneTable" class="table table-striped table-bordered nowrap" style="width:100%">
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Name</th>
                                <th>Airport</th>
                                <th>Current fuel load</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- body is filled with data from the backend -->
                        </tbody>
                    </table>
                </div>
            </div>

        <div class="row">
            <div class=“col-md-12”>
                <button id="newAirplaneBtn" class="btn btn-primary" type="text" data-toggle="modal" data-target="#newAirplaneModal"><i
                        class="fas fa-plus"></i>Add airplane</button>
            </div>
        </div>

        <!-- New Supplier Modal -->
        <div id="newAirplaneModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Add airplane</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form class="col-sm-12" data-toggle="validator" role="form" id="newAirplaneForm" onsubmit="return false;">
                            <div class="form-group">
                                <label for="inputTitle" class="control-label">Airplane name</label>
                                <input type="text" class="form-control" id="airplaneName" placeholder="Enter airplane name"
                                    data-error="No valid input" required>
                            </div>
                            <div class="my-1 form-group">
                                <label class="mr-sm-2" for="inlineFormCustomSelect">Airport</label>
                                <select class="custom-select mr-sm-2" id="airport">
                                    <option id="airportAmsterdam" value="1">Amsterdam</option>
                                    <option id="airpotBerlin" value="2">Berlin</option>
                                    <option id="airportLondon" value="3">London</option>
                                    <option id="airportParis" value="4">Paris</option>
                                    <option id="airportStockholm" value="5">Stockholm</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <button type="text" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of new Supplier Modal -->

    </div>




    <!-- bootstrap 4 js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- datatables scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="js/airportCRUD.js"></script>
    <script src="js/airplaneCRUD.js"></script>
</body>

</html>
